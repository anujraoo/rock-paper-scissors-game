<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="rock.webp">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="main">
        <div class="mainc">
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.jpg" alt="image">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.jpg" alt="image">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.jpg" alt="image">
        </div>
    </div>

    <div class="scoreBoard">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>COMPUTER</p>
        </div>

        <div class="score">
            <p id="draw-score">0</p>
            <p>DRAW</p>
        </div>
    </div>

    <div class="msg-cont">
        <p id="msg">Play Your Move</p>
    </div>

    <button>Reset Game</button>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
